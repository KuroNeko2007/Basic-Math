<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCF-LCM Calculator</title>
    
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
</head>

<body>
	<form>
		<div class="field">
			<label for="num1">Number 1: </label>
			<input type="number" name="num1" id="num1" value="0" />
		</div>
		
		<div class="field">
			<label for="num2">Number 2: </label>
			<input type="number" name="num2" id="num2" value="0" />
		</div>
		<input type="button" name="submit" id="submit" value="Calculate" />
	</form>
	
	<div id="output">
		
	</div>
	
	<script type="text/javascript" charset="utf-8">
		function calculateAndPrint() {
			let num1 = document.querySelector('#num1').value;
			let num2 = document.querySelector('#num2').value;
			
			let output = document.querySelector('#output');
			
			output.innerHTML = `
			HCF: ${hcf(num1, num2)},
			LCM: ${num1 * num2 / hcf(num1, num2)}
			`;
		}
		
		function hcf(num1, num2) {
			if(num1 === 0)
				return num2;
			return hcf(num2 % num1, num1);
		}
		
		document.querySelector('#submit').addEventListener('click', calculateAndPrint);
	</script>
</body>

</html>
